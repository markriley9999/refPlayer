<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta 	http-equiv="Content-Type" content="application/vnd.hbbtv.xml+xhtml; utf-8" />
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="../common/configobj.js"></script>		
        <script type="text/javascript" src="js/config.js"></script>
        <link 	rel="stylesheet" href="css/ui.css" />
	</head>

	<body>
		<div class="titlebar">
			<div class="titlelogo">
				<div><img src="bitmaps/tv-512.png" style="width: 48px; height: 48px;"></img></div>
				<div class="titletext">Reference<br />Player</div>
			</div>
			<ul class="titleitems">
				<li class="titleitem" id="close">Close</li>
			</ul>
		</div>	
		<div id="mainarea" style="top: 72px; position: absolute;">
			<div style="clear:both; position:relative;">		
				<div style="position:relative;">
					<form>
						<p class="blocktitle">Throttle Network</p>
						<div class="generaltext" id="THROTTLE">
							<input type="radio" name="tnet" value="None" onclick="selectOption(this, commonConfig.setNetworkThrottleByName)" > None<br /></input>
							<input type="radio" name="tnet" value="1mbps" onclick="selectOption(this, commonConfig.setNetworkThrottleByName)"> 1 mbps<br /></input>
							<input type="radio" name="tnet" value="2mbps" onclick="selectOption(this, commonConfig.setNetworkThrottleByName)"> 2 mbps<br /></input>
							<input type="radio" name="tnet" value="4mbps" onclick="selectOption(this, commonConfig.setNetworkThrottleByName)"> 4 mbps<br /></input>
							<input type="radio" name="tnet" value="8mbps" onclick="selectOption(this, commonConfig.setNetworkThrottleByName)"> 8 mbps<br /></input>
						</div>
					</form>
				</div>
				<div style="top:120px; position:relative;">
					<form>
						<p class="blocktitle">Network Errors</p>
						<div class="generaltext" id="NETERRS">
							<input type="radio" name="err" value="None" onclick="selectOption(this, commonConfig.setNetworkErrorsByName)"> No errors<br /></input>
							<input type="radio" name="err" value="1in10" onclick="selectOption(this, commonConfig.setNetworkErrorsByName)"> 1 in 10<br /></input>
							<input type="radio" name="err" value="1in100" onclick="selectOption(this, commonConfig.setNetworkErrorsByName)"> 1 in 100<br /></input>
							<input type="radio" name="err" value="1in1000" onclick="selectOption(this, commonConfig.setNetworkErrorsByName)"> 1 in 1000<br /></input>
						</div>
					</form>
				</div>
				<div style="top:240px; position:relative;">
					<form>
						<p class="blocktitle">Delay License</p>
						<div class="generaltext" id="DELAYLICENSE">
							<input type="radio" name="delay" value="None" onclick="selectOption(this, commonConfig.setDelayLicenseByName)"> No Delay<br /></input>
							<input type="radio" name="delay" value="10ms" onclick="selectOption(this, commonConfig.setDelayLicenseByName)"> 10ms delay<br /></input>
							<input type="radio" name="delay" value="100ms" onclick="selectOption(this, commonConfig.setDelayLicenseByName)"> 100ms delay<br /></input>
							<input type="radio" name="delay" value="1000ms" onclick="selectOption(this, commonConfig.setDelayLicenseByName)"> 1s delay<br /></input>
							<input type="radio" name="delay" value="5000ms" onclick="selectOption(this, commonConfig.setDelayLicenseByName)"> 5s delay<br /></input>
						</div>
					</form>
				</div>
			</div>
		</div>
    </body>
</html>
